    <script type="text/javascript">
     
      $.validator.setDefaults( {
        submitHandler: function () {
          alert( "submitted!" );
        }
      });
  
      $( document ).ready( function () {
        $( "#signupForm" ).validate( {
          rules: {
            ddlStateName:{
                  required: {
                      depends: function(element){
                          if('none' == $('#ddlStateName').val()){
                              //Set predefined value to blank.
                              $('#ddlStateName').val('');
                          }
                          return true;
                      }
                  }
              },           
              txtUserName: {
              required: true,
              minlength: 1
              },
              txtPassword: {
                required: true,
                minlength: 1
              },
              txtimgcode: {
                required: true,
                minlength: 5
              }             
              
          },
         
          messages: {
            ddlStateName: "Please select state",           
            txtUserName: {
              required: "Please enter a username",
              minlength: "Your username must consist of at least 1 characters"
            },
            txtPassword: {
              required: "Please enter a password",
              minlength: "Your password must be at least 1 characters long"
            },
            txtimgcode: {
              required: "Please enter a image code",
              minlength: "Your image code must be at least 5 characters long"             
            }
          },
          errorElement: "em",
          errorPlacement: function ( error, element ) {
            // Add the `invalid-feedback` class to the error element
            error.addClass( "invalid-feedback" );
  
            if ( element.prop( "type" ) === "checkbox" ) {
              error.insertAfter( element.next( "label" ) );
            } else {
              error.insertAfter( element );
            }
          },
          highlight: function ( element, errorClass, validClass ) {
            $( element ).addClass( "is-invalid" ).removeClass( "is-valid" );
          },
          unhighlight: function (element, errorClass, validClass) {
            $( element ).addClass( "is-valid" ).removeClass( "is-invalid" );
          }
        });
  
      } );

      let timer;

        document.addEventListener('input', e => {
        const el = e.target;
        
        if( el.matches('[data-color]') ) {
            clearTimeout(timer);
            timer = setTimeout(() => {
            document.documentElement.style.setProperty(`--color-${el.dataset.color}`, el.value);
            }, 100)
        }
        })

        
    </script>
